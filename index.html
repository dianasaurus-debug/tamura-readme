  <script>
    function changeclass() {
      $("#main").toggleClass('col-sm-10 col-sm-12');
    }
    function getReadme(filename) {
      fetch(`https://raw.githubusercontent.com/dianasaurus-debug/tamura-readme/d97953aa69833c390699f940ad7b6f59a701d00a/assets/readme/${filename}`) // Fetch the file from GitHub's api
        .then(response => response.text())
        .then(data => {
          // const content = atob(data.content); // Convert from base64 to readable text
          const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true
          })
          document.getElementById("display_content").innerHTML = md.render(data); // Apply content to the document
        })
        .catch(error => () => {
          alert(error);
          document.getElementById("display_content").innerHTML = `<h6>Tidak dapat mendeteksi sumber dokumentasi!</h6>`
        }); // Catch any errors
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const filename = urlParams.get('filename');
      console.log(`filename : ${filename}`)
      getReadme(filename);
    };


  </script>
